<!DOCTYPE html>
<html>
<head>
    <title>下标表达式</title>
    <meta charset="utf-8">

    <style type="text/css">
        html, body {
            overflow: hidden;
        }
    </style>

    <script src="../lib/kitygraph.all.js"></script>
    <script src="../lib/sea-debug.js"></script>
    <script>
        seajs.config( {
            base: "../src"
        } );

        define( "start", function ( require ) {

            var Formula = require( "formula" ),
                EqualExpression = require( "expression/compound-exp/binary-exp/equal"),
                IntegrationExpression = require( "expression/compound-exp/binary-exp/integration" );

            var formula = new Formula( document.body ),
                integrationExp = new IntegrationExpression( new EqualExpression( "x", "1" ), new EqualExpression( "x", "0" ) );

            formula.appendExpression( integrationExp );

        } );

        seajs.use( "start" );

    </script>
</head>
<body>

</body>
</html>
