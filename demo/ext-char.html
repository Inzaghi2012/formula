<!DOCTYPE html>
<html>
<head>
    <title>希腊字符集</title>
    <meta charset="utf-8">

    <style type="text/css">
        html, body {
            overflow: hidden;
        }
    </style>

    <script src="../lib/kitygraph.all.js"></script>
    <script src="../lib/sea-debug.js"></script>
    <script>
        seajs.config( {
            base: "../src"
        } );

        define( "start", function ( require ) {

            var Formula = require( "formula" ),
                TextExpression = require( "expression/text" );

            var formula = new Formula( "test" ),
                textExp1 = new TextExpression( "\\alpha\\\\beta\\\\gamma\\\\delta\\\\varepsilon\\\\zeta\\\\eta\\\\theta\\\\iota\\\\kappa\\\\lambda\\\\mu\\\\nu\\\\xi\\\\pi\\\\rho\\\\sigma\\\\tau\\\\upsilon\\\\phi\\\\chi\\\\psi\\\\omega\\" ),
                textExp2 = new TextExpression( "\\Gamma\\\\Delta\\\\Theta\\\\Lambda\\\\Xi\\\\Pi\\\\Sigma\\\\Upsilon\\\\Phi\\\\Psi\\\\Omega\\" );

            formula.appendExpression( textExp1 );
            formula.appendExpression( textExp2 );

        } );

        seajs.use( "start" );

    </script>
</head>
<body>
<h1>希腊字符集</h1>
<div id="test" style="width: 100%; height: 500px;"></div>
</body>
</html>
