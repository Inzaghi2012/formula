<!DOCTYPE html>
<html>
<head>
    <title>基础表达式</title>
    <meta charset="utf-8">

    <style type="text/css">
        html, body {
            overflow: hidden;
        }
    </style>

    <script src="../lib/kitygraph.all.js"></script>
    <script src="../lib/sea-debug.js"></script>
    <script>
        seajs.config( {
            base: "../src"
        } );

        define( "start", function ( require ) {

            var Formula = require( "formula" ),
                TextExpression = require( "expression/text" ),
                AdditionExpression = require( "expression/compound-exp/binary-exp/addition" ),
                SubtractionExpression = require( "expression/compound-exp/binary-exp/subtraction" ),
                DivisionExpression = require( "expression/compound-exp/binary-exp/division" ),
                MultiplicationExpression = require( "expression/compound-exp/binary-exp/multiplication" ),
                EqualExpression = require( "expression/compound-exp/binary-exp/equal" ),
                FractionExpression = require( "expression/compound-exp/binary-exp/fraction" ),
                RadicalExpression = require( "expression/compound-exp/binary-exp/radical" );

            var formula = new Formula( document.body ),
                addExp = new AdditionExpression( new TextExpression("a"), "b" ),
                subExp = new SubtractionExpression( addExp, "c" ),
                divExp = new DivisionExpression( subExp, "43" ),
                mulExp = new MultiplicationExpression( divExp, "t" ),
                fraExp = new FractionExpression( "3xy", mulExp ),
                radExp = new RadicalExpression( fraExp, 3 ),
                equalExp = new EqualExpression( "f(x)", radExp );

            formula.appendExpression( equalExp );

        } );

        seajs.use( "start" );

    </script>
</head>
<body>

</body>
</html>
